<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin Login - Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            /* Latar belakang gradien lembut */
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%); 
        }
        .btn-login { 
            transition: all 0.2s ease-in-out; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-login:not([disabled]):hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 10px rgba(99, 102, 241, 0.4); /* Bayangan biru yang halus */
        }
        .login-card {
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="login-card w-full max-w-md p-8 rounded-xl border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Panel Admin Login</h1>
            <p class="text-gray-500 mt-1">Masuk untuk mengakses dashboard</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>
        
        <form id="login-form" method="POST">
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Admin</label>
                <input type="email" id="email" name="email" required autocomplete="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="admin@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="********">
            </div>

            <button type="submit" id="login-button" class="btn-login w-full bg-indigo-600 text-white py-2.5 rounded-lg text-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 shadow-lg shadow-indigo-500/50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-12a3 3 0 013-3h7a3 3 0 013 3v1"/></svg>
                Masuk
            </button>
        </form>
    </div>

    <script>
        // Inisialisasi Supabase Client (Pastikan API Key dan URL sudah benar!)
        const supabaseUrl = 'YOUR_SUPABASE_URL'; 
        const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const loginButton = document.getElementById('login-button');
        const errorMessageDiv = document.getElementById('error-message');
        const errorTextSpan = document.getElementById('error-text');
        const defaultButtonText = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-12a3 3 0 013-3h7a3 3 0 013 3v1"/></svg> Masuk';
        const loadingSpinner = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';


        document.addEventListener('DOMContentLoaded', () => {
            // Cek sesi saat halaman login dimuat
            checkSessionAndRedirect(); 
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });
        
        /**
         * PERUBAHAN BARU: Cek apakah pengguna sudah login. Jika ya, arahkan ke panel admin terbaru.
         */
        async function checkSessionAndRedirect() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = './paneladminterbaru.html'; // REDIRECT KE PANEL ADMIN BARU
            }
        }

        /**
         * Menangani proses login menggunakan Email dan Password.
         */
        async function handleLogin(event) {
            event.preventDefault();
            
            // Tampilkan loading
            loginButton.disabled = true;
            loginButton.innerHTML = loadingSpinner + ' Memproses...'; 
            errorMessageDiv.classList.add('hidden');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error("Login Error:", error);
                errorTextSpan.textContent = `Gagal masuk: ${error.message}`;
                errorMessageDiv.classList.remove('hidden');
                
                // Kembalikan tombol ke keadaan semula
                loginButton.disabled = false;
                loginButton.innerHTML = defaultButtonText;
            } else if (data.session) {
                // Login sukses, redirect ke halaman admin terbaru
                loginButton.innerHTML = 'Berhasil! Redirecting...'; 
                window.location.href = './paneladminterbaru.html'; // PERUBAHAN PENTING
            }
        }
    </script>
</body>
</html>
