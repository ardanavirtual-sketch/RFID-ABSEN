<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin Login - Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            /* Latar belakang gradien lembut */
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%); 
        }
        .btn-login { 
            transition: all 0.2s ease-in-out; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-login:not([disabled]):hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 10px rgba(99, 102, 241, 0.4); /* Bayangan biru yang halus */
        }
        .login-card {
            backdrop-filter: blur(10px); /* Efek blur ringan */
            background-color: rgba(255, 255, 255, 0.95); /* Sedikit transparan */
        }
        /* Ikon loading berputar */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div class="inline-flex p-3 rounded-full bg-indigo-600 shadow-xl mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900">Selamat Datang, Admin</h1>
            <p class="text-gray-500 mt-2">Akses panel Admin-GAS.</p>
        </div>
        
        <div class="login-card p-8 rounded-xl shadow-2xl border-t-4 border-indigo-600 transform transition-all duration-300 hover:shadow-3xl">
            <form id="login-form" onsubmit="handleLogin(event)">
                
                <div id="error-message" class="bg-red-50 text-red-700 px-4 py-3 rounded-lg border border-red-300 mb-4 hidden" role="alert">
                    <span id="error-text" class="block text-sm font-medium"></span>
                </div>

                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required autocomplete="username"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                           placeholder="admin@perusahaan.com">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required autocomplete="current-password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                           placeholder="••••••••">
                </div>
                
                <button type="submit" id="login-button"
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold btn-login hover:bg-indigo-700 transition duration-150"
                        disabled>
                    Masuk ke Panel Admin
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE (HARUS SAMA DENGAN paneladmin.html) ---
        // Ganti nilai di bawah ini dengan konfigurasi Supabase Anda yang sebenarnya
        const SUPABASE_URL = 'https://ymzcvyumplerqccaplxi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltemN2eXVtcGxlcnFjY2FwbHhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNjk3ODUsImV4cCI6MjA3ODY0NTc4NX0.XtX9NMHp3gINRP3zSA-PnC73tiI4vPVcB4D2A13c1TI'; 
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loginButton = document.getElementById('login-button');
        const errorMessageDiv = document.getElementById('error-message');
        const errorTextSpan = document.getElementById('error-text');

        // Ikon loading SVG
        const loadingSpinner = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
        const defaultButtonText = 'Masuk ke Panel Admin';

        document.addEventListener('DOMContentLoaded', async () => {
            // Cek apakah user sudah login. Jika iya, redirect langsung
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = './paneladmin.html';
                return;
            }
            // Aktifkan tombol login setelah cek sesi selesai
            loginButton.disabled = false; 
            loginButton.innerHTML = defaultButtonText;
        });


        /**
         * Menangani proses login menggunakan Email dan Password.
         */
        async function handleLogin(event) {
            event.preventDefault();
            
            // Tampilkan loading
            loginButton.disabled = true;
            loginButton.innerHTML = loadingSpinner + ' Memproses...'; 
            errorMessageDiv.classList.add('hidden');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error("Login Error:", error);
                errorTextSpan.textContent = `Gagal masuk: ${error.message}`;
                errorMessageDiv.classList.remove('hidden');
                
                // Kembalikan tombol ke keadaan semula
                loginButton.disabled = false;
                loginButton.innerHTML = defaultButtonText;
            } else if (data.session) {
                // Login sukses, redirect ke halaman admin
                loginButton.innerHTML = 'Berhasil! Redirecting...'; 
                window.location.href = './paneladmin.html';
            }
        }
    </script>
</body>
</html>
