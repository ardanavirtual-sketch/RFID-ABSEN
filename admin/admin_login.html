<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .btn-login { transition: all 0.2s ease-in-out; }
        .btn-login:hover { transform: translateY(-1px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900">ðŸ”’ Admin Login</h1>
            <p class="text-gray-500 mt-2">Masukkan kredensial untuk mengakses panel administrasi.</p>
        </div>
        
        <div class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-indigo-600">
            <form id="login-form" onsubmit="handleLogin(event)">
                
                <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden" role="alert">
                    <span id="error-text" class="block sm:inline"></span>
                </div>

                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required autocomplete="username"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="admin@perusahaan.com">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required autocomplete="current-password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                
                <button type="submit" id="login-button"
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold btn-login hover:bg-indigo-700 transition duration-150"
                        disabled>
                    Masuk ke Panel Admin
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE (HARUS SAMA DENGAN paneladmin.html) ---
        // Ganti nilai di bawah ini dengan konfigurasi Supabase Anda yang sebenarnya
        const SUPABASE_URL = 'https://ymzcvyumplerqccaplxi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltemN2eXVtcGxlcnFjY2FwbHhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNjk3ODUsImV4cCI6MjA3ODY0NTc4NX0.XtX9NMHp3gINRP3zSA-PnC73tiI4vPVcB4D2A13c1TI'; 
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loginButton = document.getElementById('login-button');
        const errorMessageDiv = document.getElementById('error-message');
        const errorTextSpan = document.getElementById('error-text');

        document.addEventListener('DOMContentLoaded', async () => {
             // Cek apakah user sudah login. Jika iya, redirect langsung
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = './paneladmin.html';
                return;
            }
            // Aktifkan tombol login setelah cek sesi selesai
            loginButton.disabled = false; 
            loginButton.textContent = 'Masuk ke Panel Admin';
        });


        /**
         * Menangani proses login menggunakan Email dan Password.
         */
        async function handleLogin(event) {
            event.preventDefault();
            
            loginButton.disabled = true;
            loginButton.textContent = 'Memproses...';
            errorMessageDiv.classList.add('hidden');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error("Login Error:", error);
                errorTextSpan.textContent = `Gagal login: ${error.message}`;
                errorMessageDiv.classList.remove('hidden');
                loginButton.disabled = false;
                loginButton.textContent = 'Masuk ke Panel Admin';
            } else if (data.session) {
                // Login sukses, redirect ke halaman admin
                window.location.href = './paneladmin.html';
            }
        }
    </script>
</body>
</html>
