        // FUNGSI BARU: Mendapatkan tanggal hari N hari yang lalu
        function getDateNDaysAgo(n) {
            const date = new Date();
            date.setDate(date.getDate() - n);
            // Format YYYY-MM-DD HH:MM:SS (Supabase timestamp format)
            return date.toISOString(); 
        }

        /**
         * FUNGSI BARU: Menghapus log yang lebih lama dari 7 hari.
         */
        async function autoDeleteOldLogs() {
            const sevenDaysAgo = getDateNDaysAgo(7); // Dapatkan timestamp 7 hari yang lalu
            const deletionStatusEl = document.getElementById('deletion-status');
            deletionStatusEl.textContent = 'Memeriksa dan menghapus log lama...';

            // Hapus data di mana created_at lebih kecil dari (lebih tua dari) 7 hari yang lalu
            const { count, error } = await supabaseClient
                .from(LOG_TABLE_NAME)
                .delete({ count: 'exact' })
                .lt('created_at', sevenDaysAgo); 
            
            if (error) {
                console.error("Auto Delete Log Error:", error);
                deletionStatusEl.textContent = `âš ï¸ Gagal menghapus log lama: ${error.message}`;
            } else {
                deletionStatusEl.textContent = `âœ… Log lama (${count} baris sebelum ${new Date(sevenDaysAgo).toLocaleDateString('id-ID')}) berhasil dihapus.`;
            }
        }
        
        /**

            const { error } = await supabaseClient.auth.signOut();

        // --- Navigasi View ---
        function switchView(viewId) {
            document.getElementById('data-karyawan-view').classList.add('hidden');
            document.getElementById('laporan-absen-view').classList.add('hidden');

            document.getElementById('tab-data-karyawan').classList.remove('tab-active');
            document.getElementById('tab-laporan-absen').classList.remove('tab-active');

                document.getElementById('tab-laporan-absen').classList.add('tab-active');

        // --- FUNGSI LOG ABSENSI ARSIP & EXPORT (UPDATED) ---

        /**
         * Mengambil dan menampilkan semua log absensi 7 hari terakhir.
         */
        async function loadArchivedAbsensiLog() {
            const container = document.getElementById('log-per-tanggal-container');
            const loadingMsg = document.getElementById('loading-log-message');
            const noLogMsg = document.getElementById('no-log-message');

            container.innerHTML = '';
            loadingMsg.classList.remove('hidden');
            noLogMsg.classList.add('hidden');

            const sevenDaysAgo = getDateNDaysAgo(7);

            // --- PERBAIKAN: Ambil semua data karyawan master untuk lookup cepat ---
            const { data: masterData, error: masterError } = await supabaseClient
                .from(TABLE_NAME) // TABLE_NAME adalah data_master
                .select('card, nama, departemen');

            if (masterError) {
                console.error("Error fetching master data:", masterError);
                showGlobalMessage(`Gagal memuat data master karyawan: ${masterError.message}`, 'error');
                loadingMsg.classList.add('hidden');
                return;
            }
            
            // Konversi array ke Map untuk lookup O(1)
            const employeeMap = new Map();
            masterData.forEach(emp => employeeMap.set(emp.card, emp));
            // --- AKHIR PERBAIKAN ---

            // Ambil log 7 hari terakhir (created_at >= 7 hari yang lalu)
            const { data: logs, error: logError } = await supabaseClient
                .from(LOG_TABLE_NAME)
                .select('card, status, periode, created_at, nama, departemen')
                .gte('created_at', sevenDaysAgo) // Hanya ambil yang terbaru dari 7 hari
                .order('created_at', { ascending: false });

            loadingMsg.classList.add('hidden');
            
            if (logError) {
                console.error("Error fetching logs:", logError);
                showGlobalMessage(`Gagal memuat log absensi: ${logError.message}`, 'error');
                container.innerHTML = '<p class="text-center py-4 text-red-500">Gagal memuat data log.</p>';
                return;
            }

            // --- PERBAIKAN: Melengkapi data log absensi dengan data master jika kosong ---
            const enrichedLogs = logs.map(log => {
                // Periksa jika log sukses dan data nama atau departemen kosong/strip
                const isDataMissing = !log.nama || log.nama.trim() === '-' || !log.departemen || log.departemen.trim() === '-';
                
                if (log.status === 'Sukses' && isDataMissing) {
                    const employee = employeeMap.get(log.card);
                    if (employee) {
                        // Isi nama dan departemen dari data master
                        return {
                            ...log,
                            nama: employee.nama || 'Tidak Terdaftar', 
                            departemen: employee.departemen || '-' 
                        };
                    }
                } 
                return log; // Log "Gagal" atau data sudah ada, biarkan apa adanya
            });
            // --- AKHIR PERBAIKAN ---

            allAbsensiLogs = enrichedLogs; 
            renderGroupedLogDetails(enrichedLogs); // Gunakan data yang sudah diperkaya

            if (enrichedLogs.length === 0) {
                noLogMsg.classList.remove('hidden');
            }
        }

        /**
         * Mengelompokkan log berdasarkan tanggal (YYYY-MM-DD)
         */
        function groupLogsByDate(logs) {
            const grouped = {};
            logs.forEach(log => {
                // Ambil tanggal dalam format lokal (e.g., '2025-11-17')
                const dateKey = new Date(log.created_at).toISOString().split('T')[0];
                if (!grouped[dateKey]) {
                    grouped[dateKey] = [];
                }
                grouped[dateKey].push(log);
            });
            return grouped;
        }

        /**
         * Merender data log yang sudah dikelompokkan ke dalam struktur per tanggal.
         */
        function renderGroupedLogDetails(logs) {
            const container = document.getElementById('log-per-tanggal-container');
            container.innerHTML = '';
            
            if (logs.length === 0) return;

            const groupedLogs = groupLogsByDate(logs);
            const sortedDates = Object.keys(groupedLogs).sort((a, b) => new Date(b) - new Date(a)); // Urutkan tanggal terbaru di atas

            sortedDates.forEach(dateKey => {
                const logsForDate = groupedLogs[dateKey];
                
                // Format tanggal untuk tampilan
                const dateForDisplay = new Date(dateKey + 'T00:00:00').toLocaleDateString('id-ID', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });
                
                // Div container untuk setiap tanggal (seperti gambar) - Desain Modern
                const dateSection = document.createElement('div');
                dateSection.className = 'bg-white border border-gray-200 rounded-xl shadow-lg overflow-hidden';
                
                // Header dengan warna Indigo
                const header = document.createElement('div');
                header.className = 'bg-indigo-600 text-white p-4 flex justify-between items-center';
                header.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h.01M8 21h8a2 2 0 002-2V7a2 2 0 00-2-2H8a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="text-lg font-bold">${dateForDisplay}</span>
                        <span class="text-sm bg-indigo-500 px-2 py-0.5 rounded-full font-medium">(${logsForDate.length} log)</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button onclick="exportSingleDayLogToExcel('${dateKey}')" class="bg-indigo-700 text-white px-3 py-1.5 rounded-lg font-medium text-sm hover:bg-indigo-800 transition duration-300 flex items-center btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            Export
                        </button>
                        <button onclick="toggleLogDetails(this, 'log-table-${dateKey}')" class="text-white text-sm focus:outline-none p-1 rounded hover:bg-indigo-500">
                            <svg class="w-5 h-5 transition-transform duration-300" data-toggle="collapse" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                `;
                dateSection.appendChild(header);

                // Kontainer detail log (collapsed secara default)
                const detailContainer = document.createElement('div');
                detailContainer.id = `log-table-${dateKey}`;
                detailContainer.className = 'overflow-x-auto max-h-96 hidden custom-scroll'; 

                const table = document.createElement('table');
                table.className = 'min-w-full divide-y divide-gray-200';
                table.innerHTML = `
                    <thead class="log-table-header">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Card ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Karyawan</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Departemen</th> 
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Periode</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-100">
                    </tbody>
                `;

                const tbody = table.querySelector('tbody');
                logsForDate.forEach(log => {
                    const statusColor = log.status === 'Sukses' ? 'text-success-green font-semibold' : 'text-error-red font-semibold';
                    
                    const dateObj = new Date(log.created_at);
                    const logTime = dateObj.toLocaleTimeString('id-ID', {
                        hour: '2-digit', minute: '2-digit', second: '2-digit'
                    });

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">${logTime}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-400 font-mono">${log.card}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${log.nama || 'Tidak Terdaftar'}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">${log.departemen || '-'}</td> 
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-indigo-600 capitalize">${log.periode || '-'}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm ${statusColor}">${log.status}</td>
                    `;
                    tbody.appendChild(row);
                });

                detailContainer.appendChild(table);
                dateSection.appendChild(detailContainer);
                container.appendChild(dateSection);
            });
        }
        
        // FUNGSI BARU: Untuk toggle expand/collapse detail log
        function toggleLogDetails(button, tableId) {
            const detailElement = document.getElementById(tableId);
            const svg = button.querySelector('svg');
            
            if (detailElement.classList.contains('hidden')) {
                // Expand
                detailElement.classList.remove('hidden');
                svg.style.transform = 'rotate(180deg)';
            } else {
                // Collapse
                detailElement.classList.add('hidden');
                svg.style.transform = 'rotate(0deg)';
            }
        }

        /**
         * Mengekspor data log absensi untuk satu hari tertentu ke file Excel.
         */
        function exportSingleDayLogToExcel(dateKey) {
            const logsToExport = allAbsensiLogs.filter(log => {
                return new Date(log.created_at).toISOString().split('T')[0] === dateKey;
            });
            
            if (logsToExport.length === 0) {
                showGlobalMessage(`Tidak ada data log untuk tanggal ${dateKey}.`, 'error');
                return;
            }
            
            const wsData = [
                ["Tanggal & Waktu", "Card ID", "Nama Karyawan", "Departemen", "Periode", "Status Tap", "created_at (Raw)"] 
            ];

            logsToExport.forEach(log => {
                const dateObj = new Date(log.created_at);
                const logDateTime = dateObj.toLocaleDateString('id-ID', {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                }) + ' ' + dateObj.toLocaleTimeString('id-ID'); // Gabung tanggal dan waktu dengan format lengkap
                
                wsData.push([
                    logDateTime,
                    log.card,
                    log.nama || 'Tidak Terdaftar',
                    log.departemen || '-', 
                    log.periode || '-',
                    log.status,
                    log.created_at 
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, `Log_${dateKey}`);

            XLSX.writeFile(wb, `Log_Absensi_${dateKey}.xlsx`);
            
            showGlobalMessage(`Berhasil mengekspor ${logsToExport.length} log untuk tanggal ${dateKey} ke Excel.`, 'success');
        }


        // --- FUNGSI LAMA (CRUD, FETCH DATA, DLL) TETAP DI SINI ---
        
        function showGlobalMessage(message, type = 'success') {
            const msgEl = document.getElementById('global-message');
            msgEl.textContent = message;
            msgEl.className = 'w-full container mx-auto mb-6 p-4 rounded-xl text-center font-medium';
            
            // Perubahan warna untuk pesan global yang lebih modern
            if (type === 'success') { msgEl.classList.add('bg-emerald-100', 'text-emerald-800', 'border', 'border-emerald-300'); } 
            else if (type === 'error') { msgEl.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300'); } 
            else { msgEl.classList.add('bg-blue-100', 'text-blue-800', 'border', 'border-blue-300'); }
            
            msgEl.classList.remove('hidden');
            setTimeout(() => { msgEl.classList.add('hidden'); }, 8000); 
        }
        
        function formatTime(textValue) {
            if (!textValue) return '-';
            return String(textValue).trim() || '-';
        }
        
        async function fetchData(cardFilter = '', nameFilter = '') {
            let query = supabaseClient
                .from(TABLE_NAME)
                .select('*');

            if (cardFilter) {
                query = query.ilike('card', `%${cardFilter}%`);
            }
            if (nameFilter) {
                query = query.ilike('nama', `%${nameFilter}%`);
            }
            
            const { data, error } = await query
                .order('nama', { ascending: true });

            const tbody = document.getElementById('data-table-body');
            const noDataMsg = document.getElementById('no-data-message');
            tbody.innerHTML = '';

            if (error) {
                console.error("Error fetching data:", error);
                showGlobalMessage(`Gagal memuat data: ${error.message}.`, 'error');
                noDataMsg.textContent = 'Gagal memuat data.';
                noDataMsg.classList.remove('hidden');
                return;
            }

            if (data.length === 0) {
                noDataMsg.textContent = (cardFilter || nameFilter) ? 'Tidak ada data yang cocok dengan kriteria pencarian.' : 'Belum ada data karyawan yang tersimpan.';
                noDataMsg.classList.remove('hidden');
            } else {
                noDataMsg.classList.add('hidden');
                data.forEach(item => {
                    const row = tbody.insertRow(); 
                    row.className = 'hover:bg-indigo-50/50'; // Efek hover yang lebih halus

                    row.insertCell().textContent = item.card;
                    row.insertCell().textContent = item.nik;
                    row.insertCell().textContent = item.nama;
                    row.insertCell().textContent = item.departemen;
                    
                    row.insertCell().textContent = formatTime(item.pagi);
                    row.insertCell().textContent = formatTime(item.siang);
                    row.insertCell().textContent = formatTime(item.sore);
                    row.insertCell().textContent = formatTime(item.malam);

        async function openFormModal(mode, cardId = null) {
            currentMode = mode;
            const modal = document.getElementById('form-modal');
            const content = document.getElementById('form-content');
            
            const formCard = document.getElementById('form-card');
            const formNik = document.getElementById('form-nik');
            const formNama = document.getElementById('form-nama');
            const formDepartemen = document.getElementById('form-departemen');
            const formPagi = document.getElementById('form-pagi');
            const formSiang = document.getElementById('form-siang');
            const formSore = document.getElementById('form-sore');
            const formMalam = document.getElementById('form-malam');

            document.getElementById('crud-form').reset();
            formCard.readOnly = false;
            formCard.classList.remove('disabled:bg-gray-100');

            if (mode === 'create') {
                document.getElementById('modal-title').textContent = 'Tambah Karyawan Baru';
                document.getElementById('submit-button').textContent = 'Simpan Data';
            } else { // mode === 'edit'
                document.getElementById('modal-title').textContent = 'Edit Data Karyawan & Absensi';
                document.getElementById('submit-button').textContent = 'Update Data';
                formCard.value = cardId;
                formCard.readOnly = true;
                formCard.classList.add('disabled:bg-gray-100'); // Efek readOnly yang lebih jelas

                const { data, error } = await supabaseClient
                    .from(TABLE_NAME)
                    .select('*') 
                    .eq('card', cardId)
                    .single();

                if (error || !data) {
                    showGlobalMessage('Gagal memuat data untuk diedit.', 'error');
                    closeFormModal();
                    return;
                }

                formNik.value = data.nik;
                formNama.value = data.nama;
                formDepartemen.value = data.departemen;
                formPagi.value = data.pagi || '';
                formSiang.value = data.siang || '';
                formSore.value = data.sore || '';
                formMalam.value = data.malam || '';
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 50);
        }

        function closeFormModal() {
            const modal = document.getElementById('form-modal');
            const content = document.getElementById('form-content');
            content.classList.remove('scale-100', 'opacity-100'); content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { modal.classList.add('hidden'); }, 300);
        }

        async function handleFormSubmit(event) {
            event.preventDefault();

            const card = document.getElementById('form-card').value.trim();
            const nik = document.getElementById('form-nik').value.trim();
            const nama = document.getElementById('form-nama').value.trim();
            const departemen = document.getElementById('form-departemen').value.trim();
            const pagi = document.getElementById('form-pagi').value.trim();
            const siang = document.getElementById('form-siang').value.trim();
            const sore = document.getElementById('form-sore').value.trim();
            const malam = document.getElementById('form-malam').value.trim();

            let error;
            let message;

            if (currentMode === 'create') {
                const payload = { card, nik, nama, departemen, pagi, siang, sore, malam };
                const result = await supabaseClient.from(TABLE_NAME).insert([payload]);
                error = result.error;
                message = 'Data karyawan berhasil ditambahkan.';
            } else {
                const updateData = { 
                    nik: nik, 
                    nama: nama, 
                    departemen: departemen, 
                    pagi: pagi, 
                    siang: siang, 
                    sore: sore, 
                    malam: malam 
                };
                
                const result = await supabaseClient
                    .from(TABLE_NAME)
                    .update(updateData)
                    .eq('card', card);
                    
                error = result.error;
                message = 'Data karyawan berhasil diupdate.';
            }

            if (error) {
                console.error("CRUD Error:", error);
                const errorMessage = error.code === '23505' ? 'Gagal: Card ID sudah terdaftar.' : error.message;
                showGlobalMessage(`Gagal ${currentMode === 'create' ? 'menambah' : 'mengupdate'} data: ${errorMessage}`, 'error');
            } else {
                showGlobalMessage(message, 'success');
                closeFormModal();
                fetchData(); 
            }
        }

        function parseExcelFile() {
            const fileInput = document.getElementById('excel-file-input');
            const file = fileInput.files[0];

            if (!file) { showGlobalMessage('Pilih file Excel terlebih dahulu.', 'error'); return; }
            
            document.getElementById('review-button').disabled = true;
            document.getElementById('review-button').innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memproses...';


            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                processExcelData(excelData);

                document.getElementById('review-button').disabled = false;
                document.getElementById('review-button').innerHTML = '<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg> Review Data';
            };

            reader.onerror = function(ex) {
                showGlobalMessage('Gagal membaca file Excel.', 'error');
                document.getElementById('review-button').disabled = false;
                document.getElementById('review-button').innerHTML = '<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg> Review Data';
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData(data) {
            parsedImportData = [];
            activeCardIds = [];
            const reviewBody = document.getElementById('review-table-body');
            reviewBody.innerHTML = '';
            
            if (data.length < 2) { showGlobalMessage('File Excel kosong atau hanya berisi header.', 'error'); return; }

            const rawHeaders = data[0].map(h => String(h).trim());
            const headerMap = {};
            REQUIRED_HEADERS.forEach(requiredHeader => {
                const index = rawHeaders.findIndex(h => h.toLowerCase() === requiredHeader.toLowerCase());
                if (index !== -1) { headerMap[requiredHeader.toLowerCase()] = index; }
            });

            const requiredFields = ['card id', 'nik', 'nama', 'departemen', 'pagi', 'siang', 'sore', 'malam'];
            const missingFields = requiredFields.filter(field => typeof headerMap[field] === 'undefined');
            
            if (missingFields.length > 0) {
                 showGlobalMessage(`Gagal: Kolom wajib tidak ditemukan di Excel: ${missingFields.map(f => f.toUpperCase()).join(', ')}.`, 'error');
                 return;
            }

            const cardIndex = headerMap['card id']; 
            let validCount = 0;
            let skippedCount = 0;

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                let status = 'Valid';
                let cardId = String(row[cardIndex] || '').trim();

                if (!cardId) {
                    status = 'Dilewati (Card ID Kosong)';
                    skippedCount++;
                } else {
                    const payload = {
                        card: cardId,
                        nik: formatTime(row[headerMap['nik']] || ''),
                        nama: formatTime(row[headerMap['nama']] || ''),
                        departemen: formatTime(row[headerMap['departemen']] || ''),
                        pagi: formatTime(row[headerMap['pagi']] || ''),
                        siang: formatTime(row[headerMap['siang']] || ''),
                        sore: formatTime(row[headerMap['sore']] || ''),
                        malam: formatTime(row[headerMap['malam']] || ''),
                    };
                    
                    parsedImportData.push(payload);
                    activeCardIds.push(cardId);      
                    validCount++;
                }

                const rowEl = reviewBody.insertRow();
                rowEl.innerHTML = `
                    <td class="font-mono">${cardId || '-'}</td>
                    <td>${formatTime(row[headerMap['nik']] || '')}</td>
                    <td>${formatTime(row[headerMap['nama']] || '')}</td>
                    <td>${formatTime(row[headerMap['departemen']] || '')}</td>
                    <td>${formatTime(row[headerMap['pagi']] || '')}</td>
                    <td>${formatTime(row[headerMap['siang']] || '')}</td>
                    <td>${formatTime(row[headerMap['sore']] || '')}</td>
                    <td>${formatTime(row[headerMap['malam']] || '')}</td>
                    <td class="${status.startsWith('Dilewati') ? 'text-red-500 font-semibold' : 'text-green-600 font-semibold'}">${status}</td>
                `;
            }

            document.getElementById('review-summary').textContent = 
                `Total baris: ${data.length - 1}. Data siap disinkronisasi: ${validCount}. Baris dilewati: ${skippedCount}.`;

            if (validCount > 0) {
                document.getElementById('step-upload').classList.add('hidden');
                document.getElementById('step-review').classList.remove('hidden');
                document.getElementById('review-button').classList.add('hidden');
                document.getElementById('import-submit-button').classList.remove('hidden');
                document.getElementById('import-submit-button').disabled = false;
                document.getElementById('deletion-warning').classList.remove('hidden');
            } else {
                document.getElementById('import-submit-button').disabled = true;
                showGlobalMessage('Tidak ada data valid yang ditemukan untuk disinkronisasi.', 'error');
            }
        }

        /**
 * FUNGSI BARU (GANTI SELURUHNYA): Mengirim data import ke Google Apps Script 
 * untuk disimpan sementara di Google Sheet.
 */
        async function handleImportSubmit(event) {
            event.preventDefault();
            
            if (parsedImportData.length === 0) { 
                showGlobalMessage('Tidak ada data valid untuk dikirim.', 'error'); 
                return; 
            }
            
            const submitButton = document.getElementById('import-submit-button');
            submitButton.disabled = true;
            submitButton.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Menjadwalkan Sinkronisasi...';
            
            try {
                // 1. Gabungkan semua data menjadi satu objek JSON string
                const jsonPayload = JSON.stringify({
                    action: 'save_pending_import',
                    data: parsedImportData
                });
        
                // 2. Kirim data sebagai form-data (URLSearchParams)
                // Ini adalah kunci untuk menghindari masalah CORS preflight.
                const dataToSend = new URLSearchParams();
                dataToSend.append('payload', jsonPayload);
        
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    // TIDAK PERLU HEADER 'Content-Type' di sini, URLSearchParams akan menanganinya
                    body: dataToSend
                });
        
                if (!response.ok) {
                    throw new Error(`Server Apps Script Error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
        
                if (result.status === 'success') {
                    showGlobalMessage(`Sinkronisasi Dijadwalkan! ${result.message}`, 'success');
                } else {
                    throw new Error(result.message || 'Gagal menyimpan data sementara ke Apps Script.');
                }
        
            } catch (error) {
                console.error("Import Scheduling Error:", error);
                // Error 'Failed to fetch' akan muncul di sini, tapi setelah perubahan ini seharusnya hilang
                showGlobalMessage(`Gagal menjadwalkan import: ${error.message}. Cek log Apps Script Anda.`, 'error');
            } finally {
                closeImportModal();
                submitButton.innerHTML = '<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg> Hapus Lama & Ganti Baru';
                submitButton.disabled = false;
                fetchData(); 
            }
        }
        // --- AKHIR PERUBAHAN FUNGSI IMPORT ---

    </script>
